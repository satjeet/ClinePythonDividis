<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dividis - Tu viaje de desarrollo personal">
    <meta name="theme-color" content="#0ea5e9">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://dividis.app">
    <meta property="og:title" content="Dividis">
    <meta property="og:description" content="Tu viaje de desarrollo personal">
    <meta property="og:image" content="/social-preview.png">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://dividis.app">
    <meta name="twitter:title" content="Dividis">
    <meta name="twitter:description" content="Tu viaje de desarrollo personal">
    <meta name="twitter:image" content="/social-preview.png">

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <title>Dividis</title>

    <style>
      /* Initial loading state styles */
      body {
        background-color: #020617;
        margin: 0;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }

      #app-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: #e2e8f0;
      }

      .loading-spinner {
        width: 3rem;
        height: 3rem;
        border-radius: 50%;
        border: 0.25rem solid #0ea5e9;
        border-top-color: transparent;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="app-loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
